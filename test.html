<!DOCTYPE html>
<html ng-app="myApp" class="ng-scope">
<head>
<script type="text/javascript" src="/bower_components/angular/angular.js"></script>
<script>
  angular.module('myApp',[]).directive('myDirective',function() {
    return {
      restrict:'A',
      replace: true,
      scope:{
        myUrl:'=someAttr',
        myLinkText:'@'
      },
      template :'\<div>\<label>My Url Field:</label>\
                        <input type="text"\ ng-model="myUrl"/>\
                        <a href="{{myUrl}}">{{myLinkText}}</a>\</div>'
    };
  });
</script>
</head>
  <body>
    <label>Their URL field:</label>
    <input type="text" ng-model="theirUrl"/>
    <div my-directive
       some-attr="theirUrl"
       my-link-text="Click me to go to Goole">
     </div>
   </body>
</html>
